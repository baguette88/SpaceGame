<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Battle</title>
    <script src="app.js" charset="utf-8"></script>

</head>
<body>

<header>
                                            <h1>Space Battle</h1> 
  </header>

<div class= "gamecanvas">
   
  <div class="row">
      <div class="column">
        <h1>High Score: <a id="highScore">0</a></h1>
        <h1> Rank: <a id="rank"></a> </h1>
        <p><h2> Level: <a id="level">0</a></h2>
        <p><h2> Total Attacks: <a id="clicks">0</a></h2>
              <br>
        </div>



       <div class="column">
       <h2>TO ARMS! </h2>
            <button id="mow" type="button" onClick="onClick()"> ATTACK</button> 
            <br>
            <div class="stats">  
                
                <h1> Points: <a id="cash">0</a></h1>
                 
                      </div>
            <p><h2> Weapon: <a id="equipped">Blaster</a> </h2>
                <p><h2> Power: <a id="power">1</a> </h2>
            <button id="upgradeTool" type="button" onClick="upgradeTool()">Button 2 (Cost 10 Points)</button>

 
       
        
         
              
            </div>   
                    
        </div>
        <div>
</div>

 
</div>


      
  </nav>

  <div class="playerConsole">X</div>
</body>
</html>
